<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="bi bi-list-check"></i> Check-list</h1>
            <p>รายการตรวจสอบระบบสำรองข้อมูล</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
            <li class="breadcrumb-item active">Check-list</li>
        </ul>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="selectedMonth">เดือนที่ตรวจสอบ:</label>
            <input type="month" id="selectedMonth" class="form-control" [(ngModel)]="selectedMonth"
                (change)="loadChecklistLog()">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center" style="width: 5%;">ลำดับ</th>
                                    <th class="text-center" style="width: 35%;">รายการตรวจสอบ</th>
                                    <th class="text-center" style="width: 20%;">กำหนดเวลา</th>
                                    <th class="text-center" style="width: 10%;">สถานะ</th>
                                    <th class="text-center" style="width: 30%;">หมายเหตุ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of checkListItems; let i = index">
                                    <td class="text-center">{{ i + 1 }}</td>
                                    <td>{{ item.task }}</td>
                                    <td>{{ item.schedule }}</td>
                                    <td class="text-center">
                                        <select class="form-control" [(ngModel)]="item.status">
                                            <option value="ปกติ">ปกติ</option>
                                            <option value="พบปัญหา">พบปัญหา</option>
                                        </select>
                                    </td>
                                    <td><textarea name="comment" class="form-control" rows="1"
                                            [(ngModel)]="item.comment"></textarea></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="5">จำนวนรายการทั้งหมด {{checkListItems.length}} รายการ</th>
                                </tr>
                            </tfoot>
                        </table>
                        <button class="btn btn-primary mt-3" (click)="save()">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-auth-content>
