<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="bi bi-speedometer"></i> CCTV</h1>
            <p>รายการข้อมูลครุภัณฑ์กล้องโทรทัศน์วงจรปิด</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
            <li class="breadcrumb-item"><a href="#">Blank Page</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend" dropdown>
                            <button id="button-animated" dropdownToggle type="button"
                                class="btn btn-primary dropdown-toggle" aria-controls="dropdown-animated">
                                ค้นหาจาก <span class="caret"></span>
                            </button>
                            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu"
                                aria-labelledby="button-animated">
                                <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
                                <li role="menuitem"><a class="dropdown-item" href="#">Another action</a>
                                </li>
                                <li role="menuitem"><a class="dropdown-item" href="#">Something else
                                        here</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" placeholder="ค้นหาข้อมูล"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-addon1"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </div>
                </div>
                <!-- <div class="tile-body">รายการข้อมูลครุภัณฑ์กล้องโทรทัศน์วงจรปิด</div> -->
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>เลขครุภัณฑ์</th>
                                <th>รายการ</th>
                                <th>ยี่ห้อ</th>
                                <th>สถานที่</th>
                                <th>monitor</th>
                                <th>ชั้น</th>
                                <th>สถานะ</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th colspan="7">จำนวนรายการทั้งหมด 0 รายการ</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <pagination previousText="ก่อนหน้า" nextText="ถัดไป" [totalItems]="30"></pagination>
            </div>
        </div>
    </div>
</app-auth-content>
