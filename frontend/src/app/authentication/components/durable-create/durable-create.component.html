<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="bi bi-file-earmark-person"></i> เพิ่มรายการครุภัณฑ์</h1>
            <p>Start a beautiful journey here</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="bi bi-house-door fs-6"></i></li>
            <li class="breadcrumb-item"><a href="#">Blank Page</a></li>
        </ul>
    </div>
    <div class="col-md-12">
        <div class="tile">
            <div class="tile-body">
                <form>
                    <div class="row align-items-center">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">หมายเลขครุภัณฑ์ : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required
                                placeholder="หมายเลขครุภัณฑ์">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">รายการ : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required placeholder="รายการ">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">ยี่ห้อ : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required placeholder="ยี่ห้อ">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">สถานที่ : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required placeholder="สถานที่">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">จอภาพ : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required placeholder="จอภาพ">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">IP : </h5>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control form-control-lg" required placeholder="IP">
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">ชั้น : </h5>
                        </div>
                        <div class="col-10">
                            <select class="form-select form-select-lg">
                                <option value="">กรุณาเลือกชั้น</option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-items-center mt-3">
                        <div class="col-2 text-end">
                            <h5 class="lh_modal">สถานะ : </h5>
                        </div>
                        <div class="col-10">
                            <select class="form-select form-select-lg">
                                <option value="">กรุณาเลือกสถานะ</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn-info me-3" value="Save">
                        <input type="button" class="btn btn-danger" data-bs-dismiss="modal" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>

</app-auth-content>
