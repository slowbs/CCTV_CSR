<!-- Toast Notification -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
    <div class="toast align-items-center border-0" 
         [class.show]="message"
         [ngClass]="bgClass"
         role="alert" 
         aria-live="assertive" 
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi me-2" [ngClass]="iconClass"></i>
                {{ message }}
            </div>
            <button type="button" 
                    class="btn-close me-2 m-auto" 
                    [ngClass]="{'btn-close-white': type !== 'warning'}"
                    (click)="close()"
                    aria-label="Close">
            </button>
        </div>
    </div>
</div>
