<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>CCTV</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="index.html" (submit)="onSubmit()" [noValidate]="false">
            <h3 class="login-head"><i class="bi bi-person me-2"></i>SIGN IN</h3>
            <div class="mb-3">
                <label class="form-label">USERNAME</label>
                <input class="form-control" type="text" [(ngModel)]="model.user_name" name="user_name" required placeholder="Username" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">PASSWORD</label>
                <input class="form-control" type="password" [(ngModel)]="model.password" name="password" required placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="utility">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="model.remember" name="remember" ><span class="label-text">Stay Signed
                                in</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-3 btn-container d-grid">
                <button class="btn btn-primary btn-block"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>SIGN
                    IN</button>
            </div>
            <div class="mt3 text-center semibold-text">
                <a [routerLink]="['/', AppUrl.Register]">Register</a>
            </div>
        </form>
    </div>
</section>
