<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>CCTV</h1>
    </div>
    <div class="login-box">
        <form class="login-form" action="index.html">
            <h3 class="login-head"><i class="bi bi-person-add me-2"></i>REGISTER</h3>
            <div class="mb-3">
                <label class="form-label">USERNAME</label>
                <input class="form-control" type="text" placeholder="Username" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">NAME</label>
                <input class="form-control" type="text" placeholder="Name" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">PASSWORD</label>
                <input class="form-control" type="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <label class="form-label">CONFIRM_PASSWORD</label>
                <input class="form-control" type="password" placeholder="Confirm_Password">
            </div>
            <div class="mb-3 btn-container d-grid first_btn">
                <button class="btn btn-primary btn-block"><i
                        class="bi bi-box-arrow-in-right me-2 fs-5"></i>SUBMIT</button>
            </div>
            <div class="mt3 text-center semibold-text">
                <a [routerLink]="['/', Url.Login]">Sign In</a>
            </div>
        </form>
    </div>
</section>
