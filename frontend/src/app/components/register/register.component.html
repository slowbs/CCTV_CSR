<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>CCTV</h1>
    </div>
    <div class="login-box">
        <form class="login-form form-group" action="index.html" (submit)="onSubmit()" [noValidate]="false">
            <h3 class="login-head"><i class="bi bi-person-add me-2"></i>REGISTER</h3>
            <div class="mb-3">
                <label class="form-label">USERNAME</label>
                <input class="form-control" type="text" [(ngModel)]="model.user_name" name="user_name" required
                    placeholder="Username" autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">NAME</label>
                <input class="form-control" type="text" [(ngModel)]="model.name" name="name" placeholder="Name" required
                    autofocus>
            </div>
            <div class="mb-3">
                <label class="form-label">PASSWORD</label>
                <input class="form-control" type="password" [(ngModel)]="model.password" name="password" required
                    placeholder="Password">
            </div>
            <div class="mb-3">
                <label class="form-label">CONFIRM_PASSWORD</label>
                <input class="form-control" type="password" [(ngModel)]="model.c_password" name="c_password" required
                    placeholder="Confirm_Password">
            </div>
            <div class="mb-3 btn-container d-grid first_btn">
                <button class="btn btn-primary btn-block"><i
                        class="bi bi-box-arrow-in-right me-2 fs-5"></i>SUBMIT</button>
            </div>
            <div class="mt3 text-center semibold-text">
                <a [routerLink]="['/', AppUrl.Login]">Sign In</a>
            </div>
        </form>
    </div>
</section>
